<h2>Search NASA's API for images:</h2>
<br>
<label>Search Term:
    <input [(ngModel)]="searchTerm" placeholder="e.g. 'Apollo 11'" (keyup.enter)='searchImages()'/>
    <button (click)="searchImages()">Search</button>
</label>
<br><br>
<div *ngIf="prevLink"><a href="javascript:void(0);" (click)="getImages(prevLink)">Previous</a></div>
<div *ngIf="nextLink"><a href="javascript:void(0);" (click)="getImages(nextLink)">Next</a></div>
<br><br>
<div *ngIf="imageURLs">
    <a *ngFor="let imageURL of imageURLs" href = {{fullImage(imageURL)}} target="_blank">
        <img src={{imageURL}} alt="Image is the Property of NASA" width="200" height="200">
    </a>
</div>
